<ion-view view-title="Search">
  <ion-content>
<div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input id="valueData" type="text" placeholder="Search" ng-model="search">
    </label>
    <button ng-click="search = '' "class="button ion-android-close input-button button-small" ng-show="search.length">
    </button>
</div>
<ion-item class="wrapper">
<md-button ng-click="searchIt()" class="md-button">Button</md-button>
</ion-item>
    
<ion-list ng-repeat="a in theArray">
  <ion-item ui-sref="app.searchdescription({categoryID: a.best_book.id.__text})" ui-sref-active="active" role="button" on-swipe-left="onSwipeLeft()">
  {{a.best_book.title}}<br>
    author: {{a.best_book.author.name}}
  </ion-item>
  <ion-item>
    <img src={{a.best_book.small_image_url}} height="150px" width="150px" on-swipe-left="onSwipeLeft()">
  </ion-item>
</ion-list>
  <!--</ion-refresher>-->
</ion-view>
